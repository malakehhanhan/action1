name: My-GitHubActions-Basics
env:
  MY_APPLICATION_NAME    : "My_Flask"
  MY_DEPLOY_PACKAGE_NAME : "flask-deploy-ver-${{ github.sha }}"

on: 
  push:
    branches: 
      - master

jobs:
  job-1 :
    runs-on: ubuntu-latest

    steps:
    - name: Print hello 
      run : echo "hello World from job-1"

       - name:sleep
         run :sleep 3
         
         
       job-2 :
    runs-on: ubuntu-latest

    steps:
    - name: Print hello 
      run : echo "hello World from job-2"

       - name:sleep
         run :sleep 3
